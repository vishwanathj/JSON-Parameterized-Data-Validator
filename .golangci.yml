run:
  skip-dirs:
    - vendor

linters:
  disable-all: false
  enable:
    - gofmt
    - deadcode
    - dupl
    - errcheck
    - funlen
    #- gocritic
    - gocyclo
    - goimports
    - gosec
    - gosimple
    - govet
    - depguard
    - goconst
    - ineffassign
    - interfacer
    - lll
    - maligned
    - nakedret
    - prealloc
    - structcheck
    - staticcheck
    - unconvert
    - unparam
    - unused
    - varcheck